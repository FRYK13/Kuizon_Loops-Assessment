<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var i = 2;
        while (i <= 60){
            document.writeln (i);
            var i = i + 2;
        }
      
        var ii = 3;
        document.writeln ("<br>");
        do {
            document.writeln (ii);
            var ii = ii + 3;
        }while (ii <= 60);

        document.writeln ("<br>");
        
        for (var iii = 5; iii <= 50; iii = iii + 5) {
            document.writeln (iii);
        }

    </script>
</body>
</html>
